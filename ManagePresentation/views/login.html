<div class="navbar navbar-inverse" role="navigation" >
    <div class="navbar-header">
        <div class="show"><h1>启擎云平台状态管理</h1></div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</div>

<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>启擎云平台状态管理</strong> 登录页面</h1>
                    <div class="description">
                        <p>
                            请在下面文本框中填写用户名及密码登录到状态管理页面.
                            或者点击访问官网 <a href="http://www.sbe-auto.com/"><strong>启擎官网</strong></a>.
                        </p>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>登录云平台状态管理页面</h3>
                            <p>输入您的用户名和密码登录 :</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom"  >
                        <!--<form role="form" action="" method="post" class="login-form">-->
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input  set-Focus type="text" name="form-username" placeholder="请输入用户名..." class="form-username form-control" id="form-username" ng-model="LoginInfo.UserName">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password"  name="form-password" placeholder="请输入密码..." class="form-password form-control" id="form-password" ng-model="LoginInfo.PassWord">
                            </div>
                            <button type="button" class="btn" ng-click="Login()" data-loading-text="Loading...">登录</button>

                        <!--</form>-->
                        <p></p>
                        <div class="alert alert-danger" role="alert" ng-show="ErrorInfo">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">错误:</span>
                            {{ErrorInfo}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
